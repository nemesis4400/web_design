<title>Register</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="{{url_for('static', filename= 'styles.css')}}">
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% extends "layout.html" %}
{% block body %}
<body class="container">
    <div class="row">
        <div class="col-sm-6 login">
            <form action="{{ url_for('Register') }}" method=POST>
                <div class="row">
                    <div class="col-sm-4">
                        <h1>Username:</h1>
                    </div>
                    <div class="col-sm-8 registerbox">
                        <input type="text" name="username">
                    </div> 
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <h1>New Password:</h1>
                    </div>
                    <div class="col-sm-8 Registerbox">
                        <input type="password" name="password">
                    </div> 
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <h1>Re-enter Password:</h1>
                    </div>
                    <div class="col-sm-8 registerbox">
                        <input type="password" name="repassword">
                    </div> 
                </div>
                <p class="Registerbuttons">
                    <button type="submit" value="Register" class="btn btn-default">Create</button>
                    <a href="{{url_for('login')}}"class="btn btn-default" type="submit">Back</a>
                {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
                </p>
            </form>
        </div>
    </div>
{% endblock %}
</body>
